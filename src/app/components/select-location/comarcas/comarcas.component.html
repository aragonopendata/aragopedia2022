<mat-form-field>
    <mat-label>
        Comarca
    </mat-label>
    <input type="select" [(ngModel)]="selected" matInput [formControl]="myControlComarcas" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let comarca of filteredComarcas | async" [value]="comarca">
            {{comarca}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
