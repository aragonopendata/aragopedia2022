<div class="loading-location" *ngIf="!show">
    <mat-spinner [diameter]="30"></mat-spinner>
</div>

<form *ngIf="show" [formGroup]="formGroup">
    <mat-form-field>
        <mat-label>
            Municipios
        </mat-label>
        <input [(ngModel)]="selectedMunicipio" matInput [formControl]="myControlMunicipios" type="select"
            [matAutocomplete]="auto" formControlName="municipio" />
        
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let municipio of filteredMunicipios" [value]="municipio">
                {{municipio}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
