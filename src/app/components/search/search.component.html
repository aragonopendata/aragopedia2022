<div class="main-search container">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" novalidate>
        <input formControlName="text" #inputBusqueda type="text" class="main-search__input" name="main-search"
            id="main-search" placeholder="Buscar en el banco de datos">

        <button class="main-search__submit" type="submit">Buscar</button>
    </form>
</div>
