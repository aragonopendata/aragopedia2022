<!-- Buscador -->
<app-timeline [yearsSelected]="selectedYears"></app-timeline>

<!-- Selector de comarca -->
<app-select-location></app-select-location>

<!-- Temas -->

<app-temas></app-temas>

<!-- Submit button -->

<div class="submit">
    <button (click)="submit()" class="btn submit__btn">Realizar
        búsqueda</button>
    <!-- [routerLink]="['/results']" -->
    <ul>
        <h2>Búsqueda:</h2>
        <li *ngIf="yearsURL">{{yearsURL}}</li>
        <li *ngIf="provinciaSelected">{{provinciaSelected}}</li>
        <li *ngIf="municipioSelected">{{municipioSelected}}</li>
        <li *ngIf="comarcaSelected">{{comarcaSelected}}</li>
        <li *ngIf="temasSelected">{{temasSelected}}</li>
    </ul>
</div>
