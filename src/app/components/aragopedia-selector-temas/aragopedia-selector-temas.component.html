<div class="container space">
    <mat-form-field class="temas">
        <mat-label>
            Tema
        </mat-label>
        <input [(ngModel)]="selectedTema" matInput [formControl]="temasControl" type="select" [matAutocomplete]="auto"
            formControlName="temas" />
        <!-- <input [(ngModel)]="selected"  matInput [formControl]="myControlMunicipios" type="select"
            [matAutocomplete]="auto" />-->
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let tema of temas" [value]="tema.DescripcionMejorada">
                {{tema.DescripcionMejorada}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
