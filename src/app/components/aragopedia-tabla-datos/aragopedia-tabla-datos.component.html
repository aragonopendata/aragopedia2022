<div>
    <div class="divDescarga">
        <a [href]="exportHtmlQuery(linkDescargaJSON)" bypassSecurityTrustUrl class="btn btn-descarga"
            target="_blank">HTML</a>
        <a [href]="exportCsvQuery(linkDescargaJSON)" bypassSecurityTrustUrl class="btn btn-descarga"
            target="_blank">CSV</a>
    </div>

    <div class="table-container">
        <div class="loading-table" *ngIf="loading">
            <mat-spinner [diameter]="70"></mat-spinner>
        </div>
        <mat-table mat-tablev [dataSource]="sortedData" class="mat-elevation-z8" matSort #empTbSort="matSort"
            (matSortChange)="sortData($event)">
            <ng-container *ngFor="let columna of columnasTabla;" matColumnDef="{{columna.matColumnDef}}"
                id="setColumnName(columna)">
                <th mat-header-cell *matHeaderCellDef style="width: 1000px;" mat-sort-header>
                    {{columna.nombre}}</th>
                <td mat-cell *matCellDef="let element; let i = index">{{ getKeys(element, columna.matColumnDef) }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </mat-table>
        <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons>
        </mat-paginator>

    </div>
</div>
